version: '3.8'

services:
  security-tools-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: security-tools-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - security-net
    # Run with elevated privileges for network scanning
    cap_add:
      - NET_ADMIN
      - NET_RAW
    # Volume for persistence (optional)
    volumes:
      - ./logs:/app/logs

networks:
  security-net:
    driver: bridge
