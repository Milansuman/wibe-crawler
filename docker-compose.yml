services:
  postgres:
    image: postgres:16-alpine
    container_name: wibe-crawler-postgres
    environment:
      POSTGRES_DB: wibe_crawler
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
  dvwa:
    image: ghcr.io/digininja/dvwa:latest
    # Change `always` to `build` to build from local source
    pull_policy: always
    environment:
      - DB_SERVER=db
    depends_on:
      - db
    # Uncomment the next 2 lines to serve local source
    # volumes:
    #   - ./:/var/www/html
    ports:
      - "4280:80"
    restart: unless-stopped

  db:
    image: docker.io/library/mariadb:10
    environment:
      - MYSQL_ROOT_PASSWORD=dvwa
      - MYSQL_DATABASE=dvwa
      - MYSQL_USER=dvwa
      - MYSQL_PASSWORD=p@ssw0rd
    volumes:
      - dvwa:/var/lib/mysql
    restart: unless-stopped

  security-tools-api:
    build:
      context: ./tools-api
      dockerfile: Dockerfile
    container_name: security-tools-api
    network_mode: "host"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    # Run with elevated privileges for network scanning
    cap_add:
      - NET_ADMIN
      - NET_RAW
    # Volume for persistence (optional)
    volumes:
      - ./logs:/app/logs

volumes:
  postgres_data:
  dvwa:
